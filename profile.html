<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Data</title>
    <!-- Adding BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="css/styles3.css">
</head>
<body>
    <div class="container mt-5">
        
		
        <!--Creating a FORM to get user's dob, Address, contact-->
        <form id="myForm">
            <h4 class = "mb-4"> Update Profile </h4>
            <div class="form-group" >
                
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" name="dob" placeholder = "Enter your birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" placeholder = "Enter your address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" name="contact" placeholder = "Enter you Number" required>
            </div>

            <button type="submit"  style="color: aliceblue; background-image: linear-gradient(to right, #DA22FF 0%, #9733EE  51%, #DA22FF  100%)" data-color1="#DA22FF" data-color2="#9733EE" >Update</button>
        </form>
    </div>
    <!-- Inserted BOOTSTRAP, JAVASCRIPT AND JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="js\profile.js"></script>

<div id="user-list"></div>
</body>
</html>
